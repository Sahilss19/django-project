<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">

    <nav class="bg-indigo-500 p-4 text-white">

    </nav>

    <div class="container mx-auto mt-6">

</body>
</html>
