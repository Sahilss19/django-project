{% extends "finance/base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 text-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-2">FINANCE TRACKER</h2>
        <p class="text-sm text-center mb-6 text-gray-300">Please sign in to your account</p>

        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <input type="text" name="username" placeholder="Username" required
                    class="w-full p-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full p-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            {% if form.non_field_errors %}
            <div class="text-red-500 text-sm">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 py-2 rounded-lg font-semibold">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock content %}
